<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&family=Courgette&family=Lugrasimo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-age">
        <h1>Age Calculator</h1>
        <div class="input-filde">
            <input type="date" id="dataInput">
            <button onclick="ageCalc()">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="year">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="month">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="day">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
